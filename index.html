<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the US</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page">
    <header class="header">
        <h1>
            <span class="big">Around</span>
            <span class="small">the U.S.</span>
        </h1>
    </header>
        <hr class="divider">
    <section class="user">
  <img 
    class="user__image"
    src="https://theobjective.com/wp-content/uploads/2024/01/Cousteau1-1200x675.jpeg" 
    alt="Profile Picture"
  />
  <div class="user__info">
    <h2 class="user__name">
  Jacques Cousteau
  <button class="user__edit user__edit_button">
    <img 
      class="user__edit user__edit_button user__edit user__edit_image"
      src="images/Edit Button.png"
      alt="boton de edicion"
    />
  </button>
</h2>
    <p class="user__bio">Explorador</p>
  </div>
  <button class="user__bio user__bio_button">
  <img 
    class="user__bio user__bio_button user__bio user__bio_image"
    src="images/Add Button.png"
    alt="Agregar"
  />
</button>
</section>
<section class="gallery">
</section>
<footer class="footer">
  <p class="footer__text">© 2025 Around the U.S.</p>
</footer>
    <script type="module" src="pages/index.js"></script>
    <div class="modal modal-edit hidden">
  <div class="modal__container">
    <button type="button" class="modal__close">×</button>
    <form class="edit-form form-validator">
      <h3 class="edit-form__title">Editar perfil</h3>
      <input
        type="text"
        class="edit-form__input form-validator__input"
        name="user-name"
        placeholder="Nombre"
        required
        minlength="2"
      />
      <span class="form-validator__error user-name-error"></span>
      <input
        type="text"
        class="edit-form__input form-validator__input"
        name="user-bio"
        placeholder="Biografía"
        required
        minlength="2"
      />
      <span class="form-validator__error user-bio-error"></span>
      <button
        type="submit"
        class="edit-form__submit form-validator__submit"
        disabled
      >Guardar</button>
    </form>
  </div>
</div>
<div class="modal modal-add-place hidden">
  <div class="modal__content">
    <button class="modal__close modal-add-place__close">&times;</button>
    <form class="add-form form-validator" novalidate>
      <h2 class="modal__title">Nuevo lugar</h2>
      <input
  type="text"
  class="add-form__input form-validator__input"
  name="place-name"
  placeholder="Nombre"
  required
  minlength="2"
  maxlength="30"
/>
<span class="form-validator__error place-name-error"></span>

<input
  type="url"
  class="add-form__input form-validator__input"
  name="place-url"
  placeholder="Enlace de la imagen"
  required
/>
<span class="form-validator__error place-url-error"></span>
      <button type="submit" class="edit-form__submit form-validator__submit" disabled>Guardar</button>
    </form>
  </div>
</div>
<div class="modal modal-image-preview hidden">
  <div class="modal-image-preview__content">
    <button type="button" class="modal__close modal-image-preview__close">×</button>
    <img src="" alt="" class="modal-image-preview__img">
    <p class="modal-image-preview__caption"></p>
  </div>
</div>
</div>
<template id="card-template">
  <div class="gallery__item">
    <button class="card__delete-button">
      <img src="images/delete.svg" alt="Eliminar tarjeta">
    </button>
    <img class="gallery__image" src="" alt="" />
    <div class="gallery__info">
      <p class="gallery__title"></p>
      <button class="gallery__button gallery__button_like">
        <img src="images/heartbutton.svg" alt="Me gusta" class="gallery__like-icon">
      </button>
    </div>
  </div>
</template>
</body>
</html>
