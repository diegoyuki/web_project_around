    <div class="modal hidden">
  <div class="modal__container">
    <button type="button" class="modal__close">×</button>
    <form class="edit-form">
      <h3 class="edit-form__title">Editar perfil</h3>
      <input type="text" class="edit-form__input" placeholder="Nombre" required />
      <input type="text" class="edit-form__input" placeholder="Biografía" required />
      <button type="submit" class="edit-form__submit">Guardar</button>
    </form>
  </div>
  </div>
  <div class="modal modal-add-place hidden">
  <div class="modal__content">
    <button class="modal__close modal-add-place__close">&times;</button>
    <form class="add-form">
      <h2 class="modal__title">Nuevo lugar</h2>
      <input type="text" class="add-form__input" placeholder="Nombre" required>
      <input type="url" class="add-form__input" placeholder="Enlace de la imagen" required>
      <button type="submit" class="modal__save">Crear</button>
    </form>
  </div>
</div>
